<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ouane</title>
    <link href="{{ url_for('static', filename='./bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ url_for('static', filename='./bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='./css/project.css') }}" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
  </head>
  <body>
<div id="mycolumns" class="container">
<h1>Sign In</h1>
<form action="" method="post" name="login" class="form-horizontal">
    {{form.hidden_tag()}}
    <div class="control-group">
      <label class="control-label" for="login">Login</label>
       <div class="controls">
        {{form.login}}
       </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
	{{form.password}}
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
	<input type="submit" value="Sign In">
      </div>
    </div>
</form>
</div>
</body>
</html>
